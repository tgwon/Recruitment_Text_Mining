{% extends 'base.html' %}
{% block title %}관련 기술스택 제안{% endblock %}

{% block content %}
{% load static %}

<!-- Bootstrap CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<section class="bg-light py-5">
    <div class="container px-5 my-5 px-5">
        <div class="text-center mb-5">
            <h2 class="fw-bolder">관련 기술스택 제안</h2>
        </div>

        <div class="row gx-5 justify-content-center">
            <form method="post" action="{% url 'my_skill:index' %}">
                {% csrf_token %}
                <div id="sentence-container">
                    <div class="mb-3">
                        <div class="form-floating flex-grow-1">
                            <!-- <label for="skill_set" class="form-label">사용 가능한 기술스택을 나열해 주세요. ex) python, sql ...</label> -->
                            <input type="text" class="form-control" id="skill_set" name="skill_set" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                            <label for="name">사용 가능한 기술스택을 나열해 주세요. ex) python, sql ...</label>
                        </div>  
                    </div>
                </div>

                <div class="container px-5 my-5 px-5">
                    <h3 class="fw-bolder">직군을 선택해주세요.</h3>
                    <div class="btn-group btn-group-lg" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="DBA" name="selected_job" value="DBA" autocomplete="off">
                        <label class="btn btn-outline-primary" for="DBA">DBA</label>

                        <input type="checkbox" class="btn-check" id="ML_engineer" name="selected_job" value="머신러닝 엔지니어" autocomplete="off">
                        <label class="btn btn-outline-primary" for="ML_engineer">머신러닝 엔지니어</label>

                        <input type="checkbox" class="btn-check" id="Data_scientist" name="selected_job" value="데이터 사이언티스트" autocomplete="off">
                        <label class="btn btn-outline-primary" for="Data_scientist">데이터 사이언티스트</label>

                        <input type="checkbox" class="btn-check" id="Data_engineer" name="selected_job" value="데이터 엔지니어" autocomplete="off">
                        <label class="btn btn-outline-primary" for="Data_engineer">데이터 엔지니어</label>

                        <input type="checkbox" class="btn-check" id="BI_engineer" name="selected_job" value="BI 엔지니어" autocomplete="off">
                        <label class="btn btn-outline-primary" for="BI_engineer">BI 엔지니어</label>

                        <input type="checkbox" class="btn-check" id="BigData_engineer" name="selected_job" value="빅데이터 엔지니어" autocomplete="off">
                        <label class="btn btn-outline-primary" for="BigData_engineer">빅데이터 엔지니어</label>
                    
                    </div>
                </div>
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </form>
            <div class="container px-5 my-5 px-5">
                {% if output %}
                <h3 class="fw-bolder">답변:</h2>
                    {% for item in output %}
                        <li>{{ item }}</li>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
    
   
</section>

<!-- Scripts -->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.scrolly.min.js' %}"></script>
<script src="{% static 'assets/js/browser.min.js' %}"></script>
<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
<script src="{% static 'assets/js/util.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
{% endblock %}
